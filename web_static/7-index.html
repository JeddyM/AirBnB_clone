<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="shortcut icon" href="images/icon.png">
    <title>Airbnb Clone</title>
</head>
<body>
    <header>
        <a href="" class="logo"></a>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Florida, Texas</h4>
                <div class="popover">
                    <h2>Florida</h2>
                    <ul>
                        <li>Content1</li>
                        <li>content2</li>
                    </ul>
                    <h2>Texas</h2>
                    <ul>
                        <li>contents</li>
                        <li>contents2</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Hospitals, Schools</h4>
                <div class="popover">
                    <ul>
                        <li>heated pool</li>
                        <li>gym</li>
                        <li>internet</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
        
    </div>
    
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
